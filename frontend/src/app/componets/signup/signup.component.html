<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card" id="cardLogin">
               <div class="text-center">
                   <h1>Create an account</h1>
               </div>
               <form>
                <form [formGroup]="signUpForm" (ngSubmit)="signup()">
                    <div class="mb-3">
                      <label class="form-label">Full name</label>
                      <input type="name" formControlName="name" class="form-control" id="exampleInputEmail1" placeholder="full name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email"  formControlName="email" class="form-control" placeholder="email" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile phone</label>
                        <input type="text"  formControlName="phone" class="form-control" placeholder="mobile phone" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password"  formControlName="password" class="form-control" placeholder="enter password..." id="exampleInputPassword1">
                      </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                  </form>
                  <p>Already have an account <a routerLink="/login">Login</a></p>
               </form>
            </div>
        </div>
    </div>
</div>
